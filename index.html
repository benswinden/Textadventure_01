                    <ul>
                        <li id="hp-stat"><img src="Assets/HPIcon.svg" alt=""><div id="hp-text">999</div> </li>

                </div>
                <div id="inventory-button-section"><img id="inventory-icon" class="open-inventory" ></div>

                <div id="sale-title"><h2>Buy</h2></div>
